    <script>
        var figure = $(".video").hover( hoverVideo, hideVideo );

        $(".video").mouseup(hideVideo)

        function hoverVideo(e) {  
            $("#thevideo").get(0).play(); 
            $("#thevideo").css("display", "block");

        }

        function hideVideo(e) {
            $("#thevideo").get(0).pause();
            $("#thevideo").css("display", "none");
        }
    </script>
